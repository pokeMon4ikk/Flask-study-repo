{% extends "base.html" %}
{% block title %}
    Article list
{% endblock %}
{% block body %}
    <h1>Articles</h1>
    {% for article_id in articles %}
        <ul>
            <a href="{{ url_for('article.get_article', pk=article_id) }}">{{ articles[article_id]["title"] }}</a>
        </ul>
    <hr>
    <a href="{{ url_for('articles_app.create') }}">Create new</a>
    {% endfor %}
{% endblock %}
